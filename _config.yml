title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Ciberseguridad"
  email: "someone@somewebsite.somedomain"
  url: "https://cristianrubert.github.io/Ciberseguridad/"
 

baseurl: https://cristianrubert.github.io/Ciberseguridad/

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Cristian Rubert"
year : "2020"
